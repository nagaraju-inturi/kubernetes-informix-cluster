        - containerPort: 50004
          name: oltpdrda
        - containerPort: 50005
          name: reportdrda
        volumeMounts:
        - name: vsslkeysecret
          mountPath: /etc/sslkeysecret
          readOnly: true
        livenessProbe:
          exec:
            command: ["/opt/ibm/chk4live.sh", "/tmp"]
            #command: ["ls", "/tmp"]
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            #command: ["/opt/ibm/chkinformix.sh", "/tmp"]
            command: ["ls", "/tmp"]
